{% extends 'main.html' %}
{% block content %}
<!-- Content Header (Page header) -->
<section class="content-header">
  <div class=" offset-1 col-10 ">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Change User</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">Change User</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </div>
</section>
<div class="content">
  <div class="row">
    <div class=" offset-3 col-6 ">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Change User</h3>

          <div class="card-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              </div>
          </div>
        </div>
        <!-- /.card-header -->
        <form class="form-horizontal" action="" method="POST" enctype="multipart/form-data" >
 
          <div class="card-body">
            
            {% csrf_token %}  
            <div class="form-group row">
              <label for="8" class="col-sm-4  col-form-label">{{ form.first_name.label }}</label>
              <div class="col-sm-8">
                {{ form.first_name }} 
              </div>
            </div> 
            <div class="form-group row">
              <label for="8" class=" col-sm-4  col-form-label">{{ form.last_name.label }}</label>
              <div class="col-sm-8">
                {{ form.last_name }} 
              </div>
            </div> 
            <div class="form-group row">
              <label for="8" class="col-sm-4   col-form-label">{{ form.email.label }}</label>
              <div class="col-sm-8">
                {{ form.email }} 
              </div>
            </div> 
            <div class="form-group row">
              <label for="8" class="col-sm-4   col-form-label"> Is Admin ?</label>
              <div class="col-sm-8">
                {{ form.user_type }} 
              </div>
            </div>  
             
          </div>
          <!-- /.card-body -->
          <div class="card-footer text-center">
            <a href="{% url 'home' %}" class="btn btn-default btn-sm col-sm-2">Cancel</a>
            <button type="submit" class="btn btn-primary btn-sm col-sm-2">Save</button>
          </div>
          <!-- /.card-footer -->
        </form> 
      </div>
      <!-- /.card -->
    </div>
  </div>

</div>
{% endblock %}
