<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.css' %}">
    {% block extrastyle %}

    {% endblock %}    
</head>
<body class="hold-transition layout-top-nav" >
    <div class=" wrapper"> 
        
     {% include 'navigation.html' %}
     <div class=" content-wrapper"> 
     <div class="content-wrapper">
     {% block content %}

     {% endblock %}    
        </div>
     {% include 'footer.html' %}
    </div>
</div>
</body>
<script src="{% static 'plugins/jquery/jquery.js' %}"></script>
<script src="{% static 'plugins/bootstrap/js/bootstrap.min.js' %}"></script>
 
<script>
   $('.carousel').carousel({
    interval: 1500
    })
    $('body input[type=text]').addClass('form-control');
    $('body input[type=email]').addClass('form-control');
    $('body input[type=password]').addClass('form-control');
    $('body input[type=number]').addClass('form-control');
    $('select').addClass('form-control');
    $('#id_project_start_date').attr("type","date");
    $('#id_project_end_date').attr("type","date");

    $(document).ready(function() {
        $("#show_hide_password a").on('click', function(event) {
            event.preventDefault();
            if($('#show_hide_password input').attr("type") == "text"){
                $('#show_hide_password input').attr('type', 'password');
                $('#show_hide_password i').addClass( "fa-eye-slash" );
                $('#show_hide_password i').removeClass( "fa-eye" );
            }else if($('#show_hide_password input').attr("type") == "password"){
                $('#show_hide_password input').attr('type', 'text');
                $('#show_hide_password i').removeClass( "fa-eye-slash" );
                $('#show_hide_password i').addClass( "fa-eye" );
            }
        });
    });
    
</script>
{% block extrscripst %}

{% endblock %}    
</html>
